<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soups Game</title>

    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,700;1,700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">

    <!-- Javascript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
<!--        <p>Welcome to the jungle</p>-->
    </div>

    <div class="content">
        <!-- The Title -->
        <div class="title-container">
            <!-- javascript is used to set the innerText of the title -->
            <h1 id="title"></h1>
        </div>
        <!-- The Content -->
        <div id="main-img-container" class="img-btn"> <!-- Animation gets added to the main-img-container class -->
            <button class="button main-btn" type="button" onclick="clickImg()">
                <img id="main-img" src="./assets/left.png" alt=""/>
            </button>
        </div>

        <div class="btn-choice-container">
            <button id="left-btn" class="button btn-choice" type="button" onclick="clickLeft(this)"></button>
            <button id="right-btn" class="button btn-choice" type="button" onclick="clickRight(this)"></button>
        </div>
    </div>
    <div class="fixed-btn">
        <a href="https://www.buymeacoffee.com/oMisterMo">
            <img class="fixed-btn-img" src="./assets/logo.png" alt="Support Logo" width="40" height="40" />
        </a>

    </div>
    <div class="footer">
        <p>The Copyright Symbol © is not mandatory to use in the European Union law.</p>
    </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
