<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soups Game</title>

    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,700;1,700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="container">

    <div class="content">
        <!-- The Title -->
        <div class="title-container">
            <h1 id="title"></h1>    <!-- javascript is used to set the innerText -->
        </div>
        <!-- The Content -->
        <div id="main-img" class="btn-img">
            <button class="button btn-main" type="button" onclick="clickImg()">
                <img src="./assets/left.png" alt="" width="400" height=400"/>
            </button>
        </div>

        <div class="btn-choice-container">
            <button id="left-btn" class="button btn-choice" type="button" onclick="clickLeft()"></button>
            <button id="right-btn" class="button btn-choice" type="button" onclick="clickRight()"></button>
        </div>
    </div>

</div>
<script src="./js/index.js"></script>
</body>
</html>
