<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soups Game</title>

    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,700;1,700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">

    <!-- Javascript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
</head>
<body>
<div class="container">

    <div class="content">
        <!-- The Title -->
        <div class="title-container">
            <h1 id="title"></h1>    <!-- javascript is used to set the innerText -->
        </div>
        <!-- The Content -->
        <div id="main-img-container" class="img-btn"> <!-- Animation gets added here -->
            <button class="button main-btn" type="button" onclick="clickImg()">
                <img id="main-img" src="./assets/left.png" alt=""/>
            </button>
        </div>

        <div class="btn-choice-container">
            <button id="left-btn" class="button btn-choice" type="button" onclick="clickLeft(this)"></button>
            <button id="right-btn" class="button btn-choice" type="button" onclick="clickRight(this)"></button>
        </div>
    </div>

</div>
<script src="./js/index.js"></script>
</body>
</html>
